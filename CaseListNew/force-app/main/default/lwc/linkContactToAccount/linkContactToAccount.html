<template>
    <lightning-card label="Contact Search">
        <div class="slds-grid slds-wrap" >
            <div class="slds-col slds-size_1-of-2 slds-p-around_medium">    
                <lightning-input type="search"
                   value={searchValue}
                   label="Enter Contact to Search"
                   onchange={searchKeyword}
                   ></lightning-input>
             </div>
             <div>
                <template if:true={key}>
                <lightning-datatable 
                        key-field="id"
                        data={data}
                        columns={columns}
                        onrowselection={handleRowAction}>   
                </lightning-datatable>
            </template>
            </div>
          </div>
          <lightning-modal-footer>
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                <div if:true={showbtn}>
                    <lightning-button 
                        type="submit"
                        variant="brand" 
                        label="Create Contact" 
                        onclick={handleClick}>
                    </lightning-button> 
                </div>
            </div>
        </lightning-modal-footer>
        </lightning-card>
                <template if:true={value}>
                <lightning-modal-header label="Create Contact"></lightning-modal-header>
    <lightning-modal-body >
        <div class="slds-grid slds-wrap slds-var-p-around_small" >
        
        <div class="slds-p-around_medium slds-col slds-size_1-of-3">
            <lightning-input type="text" label="Account Name:" value={accountName} disabled="true"></lightning-input>
            <lightning-input type="text" label="First Name:" onchange={handleFirstName}></lightning-input>
            <lightning-input type="text" label="Last Name:" required="true" onchange={handleLastName}></lightning-input>
            <lightning-input type="text" label="Email:" onchange={handleEmail}></lightning-input>
            <lightning-input type="text" label="Phone Number:" onchange={handlePhoneNumber}></lightning-input>
        </div>
    </div>
    </lightning-modal-body>
    <lightning-layout slot="footer" class="slds-align_absolute-center">
        <div class="slds-col slds-size_1-of-1 slds-p-around_medium slds-align_absolute-center">
            <lightning-button label="Save" variant="brand"  class="slds-m-left_x-small" onclick={handleNext}></lightning-button>
            <lightning-button label="Cancel" variant="brand"  title="Primary action"  class="slds-m-left_x-small" onclick={handleCancel}></lightning-button>
        </div>
    </lightning-layout>
    </template>
  </template>
