<template>
    <lightning-card title="CaseAccount List">
        <div class="demo-only demo-only--sizing slds-grid slds-wrap">
            <div class="slds-size_1-of-2 slds-text-align_center"> <b>Account Name</b>
              <div class="slds-box slds-box_x-small slds-text-align_left slds-m-around_x-small">{accountName}</div>
            </div>
            <div class="slds-size_1-of-2 slds-text-align_center"> <b>Account Phone</b>
              <div class="slds-box slds-box_x-small slds-text-align_left slds-m-around_x-small">{accountPhone}</div>
            </div>
            <div class="slds-size_1-of-2 slds-text-align_center"> <b>Annual Revenue</b>
                <div class="slds-box slds-box_x-small slds-text-align_left slds-m-around_x-small">{accountAnnualRevenue}</div>
              </div>
              <div class="slds-size_1-of-2 slds-text-align_center"> <b>Website</b>
                <div class="slds-box slds-box_x-small slds-text-align_left slds-m-around_x-small">{accountWebsite}</div>
            </div>  
        </div>
    </lightning-card>
</template>
