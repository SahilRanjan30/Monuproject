<template>
    <lightning-modal-header label="Contact Data-Table"></lightning-modal-header>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={data} 
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}
                hide-checkbox-column="true"
                >
        </lightning-datatable>
    </div>  
        <br>    
        <lightning-modal-footer>
            <lightning-button
                class="slds-button slds-text-align_right"
                variant="brand"
                label="Close"
                onclick={handleCancel}>
            </lightning-button>
        </lightning-modal-footer>
</template>
