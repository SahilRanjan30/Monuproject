<template>
    <lightning-modal-header label="Change Pricing Plan"></lightning-modal-header>
    <lightning-record-edit-form object-api-name="Account">
    <lightning-messages> </lightning-messages>
    <div class="slds-grid slds-wrap"> 
 <div class="slds-col slds-size_1-of-2">
       <lightning-combobox  value={value}
        options={options} onchange={handleOptChange}>
    </lightning-combobox> 
    <lightning-input-field field-name='Pricing_Plans__c'></lightning-input-field>
    </div>
    <div class="slds-col slds-size_1-of-2 slds-var-p-right_xxx-small">
        <lightning-input type="date" label="Effective Date" value={dateVal}></lightning-input>
    </div>
</div>
<div class="slds-p-top_large ">
<lightning-modal-footer>
    <div class="slds-align_absolute-center">
        <lightning-button class="slds-var-p-around_xx-small" variant="brand"
           onclick={handleSave} label="Confirm" > </lightning-button>
        <lightning-button class="slds-var-p-around_xx-small" variant="brand-outline" label="Cancel" onclick={handleCancel}>
        </lightning-button> 
    </div>
</lightning-modal-footer>
</div>
</lightning-record-edit-form>
</template>
