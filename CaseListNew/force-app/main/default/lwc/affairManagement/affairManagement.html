        <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium">
            <lightning-combobox name="Engagement Type" label="Engagement Type" placeholder="Select Type" value={type}
            options={typePicklistValues} onchange={handleEngagementTypeChange}></lightning-combobox>
        </div>
        <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium">
            <lightning-combobox name="State" label="State" placeholder="Select Type" value={type}
            options={stateValues} onchange={handleStateChange}></lightning-combobox>
        </div>
        <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium">
            <lightning-input type="date" label="Engagement Date"> </lightning-input>
        </div>
        <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium">
        <lightning-input  class="slds-p-left_xx-small" type="checkbox" label="Upcoming Engagement" onchange={handleChange}></lightning-input>
    </div>
    <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium">
        <lightning-input  class="slds-p-left_xx-small" type="checkbox" label="Past Engagement" onchange={handleChange}></lightning-input>
    </div>

        <lightning-modal-footer>
            <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">

                        label="Search"
